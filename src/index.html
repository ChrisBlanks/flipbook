<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body  class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-md border-bottom border-dark border-2 navbar-dark bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href=".">Book Reader</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Upload Book
                </button>
  
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Upload Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form class="text-white" id="uploadBookForm">
                          <div class="input-group">
                            <input class="form-control" type="file" id="bookUpload" name="bookUpload" accept=".txt">
                            <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Upload</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
            </li>

          </ul>

        </div>
      </div>
    </nav>

    <div id="readerContainer" class="container-fluid">
      <div id="flipbook">
        <div id="bookTitle" class="hard"> Title </div> 
      </div>
      <div id="bookControlDiv">
        <button type="button" id="turnLeft" class="btn btn-dark">&larr;</button>
        <button type="button" id="turnRight" class="btn btn-dark">&rarr;</button>
      </div>

    </div>

    <footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </footer>
  </body>
</html>
